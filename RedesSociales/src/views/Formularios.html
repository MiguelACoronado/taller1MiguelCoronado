                            <h2>Formulario de Registro de Usuario</h2>

<form id="registroForm" onsubmit="return validarFormulario()">
  <div>
    <label for="tipoDocumento">Tipo de documento:</label>
    <select id="tipoDocumento" required>
      <option value="">Seleccionar</option>
      <option value="CC">Cédula de Ciudadanía</option>
      <option value="TI">Tarjeta de Identidad</option>
      <option value="CE">Cédula de Extranjería</option>
    </select>
  </div>
  <div>
    <label for="numeroDocumento">No. Documento:</label>
    <input type="text" id="numeroDocumento" required pattern="[0-9]{5,}" title="Debe ser un número de al menos 5 dígitos">
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required pattern="[a-zA-Z0-9\s]+" title="Debe contener caracteres alfanuméricos">
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" required pattern="[a-zA-Z0-9\s]+" title="Debe contener caracteres alfanuméricos">
  </div>
  <div>
    <label for="fechaNacimiento">Fecha Nacimiento:</label>
    <input type="date" id="fechaNacimiento" required>
  </div>
  <div>
    <label for="correoElectronico">Correo electrónico:</label>
    <input type="text" id="correoElectronico" required pattern="[a-zA-Z0-9._%+-]+@misena\.edu\.co$" title="Debe ser un correo con el dominio @misena.edu.co">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{10,}" title="Debe contener al menos una letra mayúscula, una letra minúscula, un número, un carácter especial y ser de al menos 10 caracteres">
  </div>
  <div>
    <label for="confirmarPassword">Confirmar Password:</label>
    <input type="password" id="confirmarPassword" required>
  </div>
  <div>
    <input type="submit" value="Registrarse">
  </div>
</form>
